
addons:
  apt:
    packages:
    - aria2
#before_install:
branches:
  only:
  - develop
  - master

dist: trusty
env:
  global:
  - IMAGE_ARG_ALPINE_MIRROR=dl-3.alpinelinux.org
  - IMAGE_ARG_FILESERVER=
  matrix:
  - IMAGE_ARG_GCCLIBS_VERSION= IMAGE_ARG_GLIBC_VERSION=2.23-r3 IMAGE_ARG_ZLIB1_VERSION=
  - IMAGE_ARG_GCCLIBS_VERSION=7.3.1+20180406-1 IMAGE_ARG_GLIBC_VERSION=2.25-r0 IMAGE_ARG_ZLIB1_VERSION=1.2.11-2

group: edge
#install: true

#before_script:
script:
- while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
- bash build.sh
- kill %1
#after_script:

services:
- docker
sudo: required
